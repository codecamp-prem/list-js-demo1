<!DOCTYPE html>
<html>
<head>
<title> List Js Demo 1 </title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="products-div">
   <input class="search" placeholder="Search" />
   <button class="sort" data-sort="name">
     Sort by name
   </button>
    <table>
    <!-- IMPORTANT, class="list" have to be at tbody -->
    <tbody class="list" id="tablebody">
      <script id="handlebar-template" type="text/x-handlebars-template">
        {{#each products-list}}
        <tr>
          <td class="sn">{{prod_sn}}</td>
          <td class="id">{{prod_id}}</td>
          <td class="imageUrl">{{prod_imageUrl}}</td>
          <td class="name">{{prod_name}}</td>
          <td class="snippet">{{prod_snippet}}</td>
        </tr>
        {{/each}}
      </script>
    </tbody>
    </table>
    <ul class="pagination"></ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.js"></script>
<script src="index.js"></script>
<script>
window.onload = function() {
  var s = document.createElement('script');
  s.type = 'text/javascript';
  var code = "let options = {valueNames: [ 'sn', 'id', 'imageUrl', 'name', 'snippet' ],page: 3,pagination: true};let userList = new List('products-div', options);";
  try {
    s.appendChild(document.createTextNode(code));
    document.body.appendChild(s);
  } catch (e) {
    s.text = code;
    document.body.appendChild(s);
  }
}
</script>
</body>
</html>
